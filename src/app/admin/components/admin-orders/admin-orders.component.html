<h1>Manage Orders</h1>
<p-dataTable class="table table-bordered table-striped" [value]="filteredOrders" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <p-column field="shipping.name" header="Name" [sortable]="true" [filter]="true"></p-column>
        <p-column field="datePlaced" header="Date" [sortable]="true" >
            <ng-template let-col let-data="rowData" pTemplate="body">
                {{data.datePlaced | date}}
            </ng-template>
        </p-column>
        <p-column field="key" header="View" >
            <ng-template let-col let-row="rowData" pTemplate="body"  >
                    <a [routerLink]="['/admin/orders/',row.key]">
                       View
                    </a>
            </ng-template>
        </p-column>
</p-dataTable>
